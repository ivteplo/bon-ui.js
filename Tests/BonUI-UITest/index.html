<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script type="module">
        import { AppView } from "./AppView.js"
        import { AppDelegate } from "./AppDelegate.js"
        import * as BonUI from "../../Sources/BonUI/BonUI.js"

        const application = new BonUI.Application()
        application.setView(new AppView())
        application.setDelegate(new AppDelegate())
        application.main()

        window.application = application
        window.BonUI = BonUI
    </script>
</body>
</html>
