<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script type="module">
        import { AppView } from "./AppView.js"
        import * as BonUI from "../../Sources/BonUI/BonUI.js"
        
        class AppDelegate extends BonUI.ApplicationDelegate {
            applicationWillLoad (application) {
                console.log("Application will load", application)
            }

            applicationStarted (application) {
                window.addEventListener("click", () => {
                    application.view.state.set({
                        counter: application.view.state.current.counter + 1
                    })
                })
                console.log("Application started", application)
            }
        }

        const application = new BonUI.Application()
        application.setView(new AppView())
        application.setDelegate(new AppDelegate())
        application.main()

        window.application = application
        window.BonUI = BonUI
    </script>
</body>
</html>
