<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bon UI test</title>
	</head>
	<body>
		<script src="../../Distribution/BonUI.umd.js"></script>
		<script>
			const { Fonts, View, Button, Text, Alignment, State, ApplicationManager, VStack, TextBox, percents, viewportHeight, Colors, HStack } = BonUI

            var key = 0

            var defaultTodoState = []

            if (localStorage.getItem("todos") !== null) {
                defaultTodoState = JSON.parse(localStorage.getItem("todos"))
                if (defaultTodoState.length > 0) {
                    key = defaultTodoState[defaultTodoState.length - 1].key + 1
                }
            }

            function todoReducer (state = defaultTodoState, action) {
                switch (action.type) {
                    case "add":
                        action.item.key = ++key
                        return state.concat([ action.item ])
                    case "remove":
                        return state.filter(val => val.key !== action.item.key)
                    default:
                        return state
                }
            }

            const todoState = new State(todoReducer)

			class AppView extends View {
                constructor () {
                    super()
                    this.textBox = null
                }

				body() {
                    return (
                        new VStack([
                            new Text("Minido")
                                .font(Fonts.largeTitle)
                                .alignment(Alignment.center)
                                .offset({ top: 10, bottom: 10 })
                                .setKey("logo"),

                            new TextBox({ placeholder: "What do I have to do?", multiline: true })
                                .handle("input", (event) => {
                                    this.currentInput = event.target.value
                                })
                                .handle("mounting", (event, view) => {
                                    this.textBox = view
                                })
                                .setKey("input")
                                .padding({ all: 30 })
                                .outline({ all: 0 }),
                            
                            new Button(
                                new Text("Add todo")
                                    .alignment(Alignment.start)
                            )
                                .padding({ all: 30 })
                                .handle("click", () => {
                                    if (this.currentInput) {
                                        todoState.dispatch({ type: "add", item: {
                                            text: this.currentInput
                                        }})
                                        
                                        this.currentInput = ""
                                        this.textBox.dom.value = ""
                                    }
                                })
                                .setKey("button-todo"),

                            ...todoState.current.map(item => (
                                new HStack([
                                    new Text(item.text),

                                    new Button(new Text("Remove"))
                                        .foreground({ color: Colors.vividOrangePeel })
                                        .handle("click", () => {
                                            todoState.dispatch({ type: "remove", item })
                                        })
                                ])
                                    .setKey("item" + item.key)
                                    .size({ width: percents(100) })
                                    .applyCSS({ boxSizing: "border-box" })
                                    .padding({ all: 30 })
                                    .alignment({ vertical: Alignment.center, horizontal: Alignment.spaceBetween })
                            ))
                        ])
                            .size({ width: percents(100), height: viewportHeight(100) })
                    )
				}
			}

			class AppManager extends ApplicationManager {
                initialize() {
                    this.setView(new AppView())
                        .setIcon("./favicon.ico", { ico: true })
                        .setTitle("Bon UI - Test")
                }

				loadApp() {
					AppManager.normalizeDocumentStyles({ applyFlexToBody: true })
                    todoState.subscribe(() => {
                        this.view.invalidate()
                        localStorage.setItem("todos", JSON.stringify(todoState.current))
                    })
					super.loadApp()
				}
			}

            window.appManager = new AppManager()
			window.addEventListener("load", () => {
				window.appManager.loadApp()
			})
		</script>
	</body>
</html>
